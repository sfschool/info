<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="fix-header fix-sidebar">
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <!-- header header  -->
        <div class="header mb-2 p-2">
            <nav>
                <div class="container-fluid pb-2">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="img/logo.svg" alt="Ciena" class="logo">
                        </div>
                        <div class="col-sm-6 text-right pt-3">

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- End header header -->

        <div class="row mr-0">
            <div class="col-sm-4"></div>
            <!-- Page wrapper  -->
            <div class="page-wrapper col-sm-4 p-3 mt-5">
                <!-- Container fluid  -->
                <div class="container">
                    <div class="login contentRegion">
                        <h3 class="loginText">
                            Login
                        </h3>
                        <div>
                            <form action="topology.html" method="post">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"> Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>

                </div>
                <!-- End Container fluid  -->
            </div>
            <!-- End Page wrapper  -->
            <div class="col-sm-4"></div>
        </div>

    </div>
    <footer class="footer">
        Copyright &copy; 2018 Ciena Corporation. All rights reserved.
    </footer>
    <!-- End Wrapper -->
    <!--Menu sidebar -->
</body>

</html>
